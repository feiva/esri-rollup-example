<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="map">
      <div id="time"></div>

    <script>
      require(['app/bundle']);
